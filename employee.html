<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
  </head>
  <body>
    <header class="containers">
        <div class="jumbotron bg-dark">
            <h1 class="text-center text-white">Employee Data Management</h1>
            <h4 class="text-white text-center">A Comprehensive Directory of Employee Billable Hours</h4>
        </div>
    </header>
    <div id="main" class="container pb-4">
        <div class="row card">
                <div class="card-header bg-primary">
                        <h5 class="text-white">Current Employees</h5>
                    </div>
            <div class="col-sm-12">
                    
                    <div id="employeeData" class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Employee Name</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">Months Worked</th>
                                        <th scope="col">Monthly Rate($)</th>
                                        <th scope="col">Total Billed</th>
                                    </tr>
                                </thead>
                                <tbody id="table">
                                    <!-- <tr>
                                        <td id="empName"></td>
                                        <td id="empRole"></td>
                                        <td id="empStartDate"></td>
                                        <td id="empWorked"></td>
                                        <td id="empRate"></td>
                                        <td id="empTotal"></td>
                                        <td id="emp"></td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
            </div>
        </div>
    </div>

    <div class="container mt-4 pb-4">
            
        <div class="row card">
                <div class="card-header bg-primary">
                        <h5 class="text-white">Add Employees</h5>
                    </div>
                <div class="col-sm-12 col-md-6">
                                        
            <form id="addEmployeeData" class="p-4">
                    <div class="form-group">
                       <input class="form-control mb-4" type="text" name="name" id="name" placeholder="NAME">
                    </div>
                    <div class="form-group">
                        <input class="form-control mb-4" type="text" name="role" id="role" placeholder="ROLE">
                    </div>
                    <div class="form-group">
                        <input class="form-control mb-4" type="date" name="startDate" id="startDate" placeholder="START DATE">
                    </div>
                    <div class="form-group">
                        <input class="form-control mb-4" type="text" name="rate" id="rate" placeholder="MONTHLY RATE">
                    </div>
                        <button id="addEmployee" type="submit" class="btn btn-primary" val="Submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  </body>
